version: '2'
services:
  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    container_name: kibana
    hostname: kibana
    restart: unless-stopped
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    #environment:
      #SERVER_NAME: {{FQDN  or kibana}}
      #ELASTICSEARCH_HOSTS: {{FQDN or ip}}:9200
